<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="150" fill="#EEF2FF" />
  <circle cx="300" cy="200" r="100" fill="#E0E7FF" />
  
  <!-- People sharing skills -->
  <!-- Person 1 - Teaching -->
  <g transform="translate(220, 170)">
    <circle cx="0" cy="0" r="40" fill="#4338CA" />
    <circle cx="0" cy="-20" r="15" fill="#A5B4FC" />
    <rect x="-15" y="0" width="30" height="40" rx="10" fill="#A5B4FC" />
  </g>
  
  <!-- Person 2 - Learning -->
  <g transform="translate(380, 170)">
    <circle cx="0" cy="0" r="40" fill="#0EA5E9" />
    <circle cx="0" cy="-20" r="15" fill="#BAE6FD" />
    <rect x="-15" y="0" width="30" height="40" rx="10" fill="#BAE6FD" />
  </g>
  
  <!-- Knowledge Transfer Symbol -->
  <g transform="translate(300, 150)">
    <path d="M-60 0 L60 0" stroke="#6366F1" stroke-width="5" stroke-dasharray="8 4" />
    <circle cx="-60" cy="0" r="10" fill="#6366F1" />
    <circle cx="60" cy="0" r="10" fill="#6366F1" />
    
    <g transform="translate(0, 25)">
      <rect x="-25" y="-15" width="50" height="30" rx="5" fill="#6366F1" />
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SKILL</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="10" fill="#F59E0B" opacity="0.5" />
  <circle cx="450" cy="100" r="8" fill="#10B981" opacity="0.5" />
  <circle cx="500" cy="300" r="12" fill="#EF4444" opacity="0.5" />
  <circle cx="120" cy="320" r="15" fill="#6366F1" opacity="0.5" />
  <circle cx="400" cy="350" r="8" fill="#0EA5E9" opacity="0.5" />
  
  <!-- Connection Lines -->
  <path d="M150 100 Q 220 50, 300 150" stroke="#F59E0B" stroke-width="2" opacity="0.3" />
  <path d="M450 100 Q 400 50, 300 150" stroke="#10B981" stroke-width="2" opacity="0.3" />
  <path d="M500 300 Q 450 350, 380 210" stroke="#EF4444" stroke-width="2" opacity="0.3" />
  <path d="M120 320 Q 180 350, 220 210" stroke="#6366F1" stroke-width="2" opacity="0.3" />
  
  <!-- SkillShikhi Text -->
  <g transform="translate(300, 380)">
    <text x="0" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="#4338CA" text-anchor="middle">SkillShikhi</text>
    <text x="0" y="20" font-family="Arial" font-size="12" fill="#6366F1" text-anchor="middle">Learn and Share Skills</text>
  </g>
</svg> 